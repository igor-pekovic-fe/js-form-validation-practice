<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>Forma za narudžbu</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Unesite podatke za narudžbu</h2>
      </header>
      <main>
        <form>
          <div class="form-input">
            <label for="customerName">Ime i prezime</label>
            <input
              type="text"
              placeholder="Marko Marković"
              id="customerName"
              pattern="[a-zA-Z\s]+"
            />
            <i class="ri-checkbox-circle-line"></i>
            <i class="ri-error-warning-line"></i>
            <span class="error-message"></span>
          </div>
          <div class="form-input">
            <label for="customerEmail">Email</label>
            <input
              type="email"
              placeholder="marko.markovic@gmail.com"
              id="customerEmail"
            />
            <i class="ri-checkbox-circle-line"></i>
            <i class="ri-error-warning-line"></i>
            <span class="error-message"></span>
          </div>
          <div class="form-input">
            <label for="customerAddress">Adresa</label>
            <input
              type="text"
              placeholder="Milutina Milankovića 69"
              id="customerAddress"
            />
            <i class="ri-checkbox-circle-line"></i>
            <i class="ri-error-warning-line"></i>
            <span class="error-message"></span>
          </div>
          <div class="form-input">
            <label for="customerHomeNumber">Kućni broj</label>
            <input type="number" placeholder="4" id="customerHomeNumber" />
            <i class="ri-checkbox-circle-line"></i>
            <i class="ri-error-warning-line"></i>
            <span class="error-message"></span>
          </div>
          <div class="form-input">
            <label for="customerZipcode">Poštanski broj</label>
            <input type="number" placeholder="78000" id="customerZipcode" />
            <i class="ri-checkbox-circle-line"></i>
            <i class="ri-error-warning-line"></i>
            <span class="error-message"></span>
          </div>
          <div class="form-input">
            <label for="customerPhoneNumber">Telefon</label>
            <input
              type="tel"
              placeholder="000 111 222"
              id="customerPhoneNumber"
            />
            <i class="ri-checkbox-circle-line"></i>
            <i class="ri-error-warning-line"></i>
            <span class="error-message"></span>
          </div>
          <div class="form-input">
            <label for="customerLocation">Mjesto</label>
            <input type="text" placeholder="Banja Luka" id="customerLocation" />
            <i class="ri-checkbox-circle-line"></i>
            <i class="ri-error-warning-line"></i>
            <span class="error-message"></span>
          </div>

          <button type="submit">Naruči</button>
        </form>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
