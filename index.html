<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link
      rel="shortcut icon"
      href="./src/img/favicon.ico"
      type="image/x-icon"
    />
    <title>Forma za narudžbu</title>
  </head>
  <body>
    <div class="form-container">
      <header class="header">
        <h1>Unesite podatke za narudžbu</h1>
      </header>
      <main>
        <form id="form">
          <span class="form-note">* - Obavezan unos</span>
          <div class="form-grid">
            <div class="form-input">
              <label for="customerName">Ime i prezime*</label>
              <input
                type="text"
                placeholder="Marko Marković"
                id="customerName"
                pattern="[a-zA-Z\s]+"
              />
              <span class="error-message"></span>
            </div>
            <div class="form-input">
              <label for="customerPhoneNumber">Telefon*</label>
              <input
                type="tel"
                placeholder="000 111 222"
                id="customerPhoneNumber"
                pattern="[0-9\s]+"
              />
              <span class="error-message"></span>
            </div>
            <div class="form-input">
              <label for="customerAddress">Adresa stanovanja*</label>
              <input
                type="text"
                placeholder="Milutina Milankovića 69"
                id="customerAddress"
              />
              <span class="error-message"></span>
            </div>
            <div class="form-input">
              <label for="customerHomeNumber">Kućni broj*</label>
              <input type="number" placeholder="4" id="customerHomeNumber" />
              <span class="error-message"></span>
            </div>
            <div class="form-input">
              <label for="customerZipcode">Poštanski broj*</label>
              <input type="number" placeholder="78000" id="customerZipcode" />
              <span class="error-message"></span>
            </div>
            <div class="form-input">
              <label for="customerLocation">Mjesto*</label>
              <input
                type="text"
                placeholder="Banja Luka"
                id="customerLocation"
              />
              <span class="error-message"></span>
            </div>
            <div class="form-input">
              <label for="customerEmail">Email adresa*</label>
              <input
                type="email"
                placeholder="marko.markovic@gmail.com"
                id="customerEmail"
              />
              <span class="error-message"></span>
            </div>
          </div>
          <div class="form-input">
            <label for="customerSpecialIntructions">Posebne napomene</label>
            <textarea
              name="Special Instructions"
              id="customerSpecialIntructions"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button type="submit">
            <img src="./src/img/cart-icon.svg" alt="shopping cart icon" />
            Naruči
          </button>
        </form>
      </main>
    </div>
    <script defer src="./src/index.js"></script>
  </body>
</html>
