<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>Forma za narudžbu</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Unesite podatke za narudžbu</h2>
      </header>
      <main>
        <form>
          <div class="form-input">
            <label for="username">Ime i prezime</label>
            <input type="text" placeholder="Igor Peković" id="username" />
            <i class="ri-checkbox-circle-line"></i>
            <i class="ri-error-warning-line"></i>
            <span class="success-message"></span>
            <span class="error-message"></span>
          </div>
          <div class="form-input">
            <label for="username">Email</label>
            <input
              type="email"
              placeholder="igor.pekovic95@gmail.com"
              id="email"
            />
            <i class="ri-checkbox-circle-line"></i>
            <i class="ri-error-warning-line"></i>
            <span class="success-message"></span>
            <span class="error-message"></span>
          </div>
          <div class="form-input">
            <label for="username">Adresa</label>
            <input type="text" placeholder="Voždovačka 4" id="password" />
            <i class="ri-checkbox-circle-line"></i>
            <i class="ri-error-warning-line"></i>
            <span class="success-message"></span>
            <span class="error-message"></span>
          </div>
          <div class="form-input">
            <label for="username">Kućni broj</label>
            <input type="text" placeholder="4" id="password2" />
            <i class="ri-checkbox-circle-line"></i>
            <i class="ri-error-warning-line"></i>
            <span class="success-message"></span>
            <span class="error-message"></span>
          </div>
          <div class="form-input">
            <label for="username">Poštanski broj</label>
            <input type="text" placeholder="78000" id="username" />
            <i class="ri-checkbox-circle-line"></i>
            <i class="ri-error-warning-line"></i>
            <span class="success-message"></span>
            <span class="error-message"></span>
          </div>
          <div class="form-input">
            <label for="username">Telefon</label>
            <input type="number" placeholder="000 111 222" id="email" />
            <i class="ri-checkbox-circle-line"></i>
            <i class="ri-error-warning-line"></i>
            <span class="success-message"></span>
            <span class="error-message"></span>
          </div>
          <div class="form-input">
            <label for="username">Mjesto</label>
            <input type="text" placeholder="Banja Luka" id="password" />
            <i class="ri-checkbox-circle-line"></i>
            <i class="ri-error-warning-line"></i>
            <span class="success-message"></span>
            <span class="error-message"></span>
          </div>
          <div class="form-input">
            <label for="username">Način plaćanja</label>
            <input type="password" placeholder="Password two" id="password2" />
            <i class="ri-checkbox-circle-line"></i>
            <i class="ri-error-warning-line"></i>
            <span class="success-message"></span>
            <span class="error-message"></span>
          </div>
          <button type="submit">Naruči</button>
        </form>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
